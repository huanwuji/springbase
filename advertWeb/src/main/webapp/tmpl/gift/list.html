<table class="table table-bordered table-striped table-hover">
    <caption>礼物列表</caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>标题</th>
        <th>价格</th>
        <th>是否有效</th>
        <th style="width: 10%;">操作<a class="icon-plus" href="#/systemCode/gift/cid/{{cid}}/-1"></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="gift in gifts">
        <td>{{gift.name}}</td>
        <td>{{gift.title}}</td>
        <td>{{gift.price}}</td>
        <td>{{gift.valid | vaild}}</td>
        <td>
            <a href="#/systemCode/gift/cid/{{cid}}/{{gift.id}}" class="icon-edit"></a>
            <a href="#/systemCode/entry/gift/{{gift.id}}" class="icon-file"></a>
            <i class="icon-remove" ng-click="giftDelete(gift.id)"></i>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            <pagination boundary-links="true" num-pages="totalPages" current-page="number" max-size="5"
                        class="pagination-right" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;" on-select-page="setPage(page);"></pagination>
        </td>
    </tr>
    </tfoot>
</table>
