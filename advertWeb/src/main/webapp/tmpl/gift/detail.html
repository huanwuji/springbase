<form class="form-horizontal" style="max-height: 700px;">
    <fieldset>
        <legend>礼品编辑</legend>
        <input type="hidden" ng-model="id"/>

        <div class="form-group">
            <label class="control-label col-md-2" for="gift-name">名称</label>

            <div class="col-md-10">
                <input type="text" class="form-control" id="gift-name" ng-model="gift.name" placeholder="名称" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="gift-title">标题</label>

            <div class="col-md-10">
                <input type="text" class="form-control" id="gift-title" ng-model="gift.title" placeholder="标题" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="gift-price">价格</label>

            <div class="col-md-10">
                <input type="number" class="form-control" id="gift-price" ng-model="gift.price" placeholder="价格"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="gift-icon">图标</label>

            <div class="col-md-10">
                <input type="text" id="gift-icon" class="form-control" ng-model="gift.icon"
                       placeholder="图标">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">类型</label>

            <div class="col-md-10">
                <select ng-model="gift.type" class="form-control"
                        ng-options="c.value as c.name for c in giftTypes"
                        placeholder="类型">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">内容</label>

            <div class="col-md-10">
                <textarea ng-model="gift.descr" class="form-control" id="editor"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">是否有效</label>

            <div class="col-md-10">
                <input type="checkbox" ng-model="gift.valid"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-offset-2">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-primary save" ng-click="save()">保存</button>
            </div>
        </div>
    </fieldset>
</form>
