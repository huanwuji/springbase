<form class="form-horizontal" style="max-height: 700px;">
    <fieldset>
        <legend>礼品编辑</legend>
        <input type="hidden" ng-model="id"/>

        <div class="control-group">
            <label class="control-label" for="gift-name">名称</label>

            <div class="controls">
                <input type="text" id="gift-name" ng-model="gift.name" placeholder="名称" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="gift-title">标题</label>

            <div class="controls">
                <input type="text" id="gift-title" ng-model="gift.title" placeholder="标题" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="gift-price">价格</label>

            <div class="controls">
                <input type="number" id="gift-price" ng-model="gift.price" placeholder="价格" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="gift-icon">图标</label>

            <div class="controls">
                <input type="text" id="gift-icon" class="gift-xlarge" ng-model="gift.icon"
                       placeholder="图标">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">类型</label>

            <div class="controls">
                <select ng-model="gift.type"
                        ng-options="c.value as c.name for c in [{name:'type1', value:1},{name:'type2',value:2}]"
                        placeholder="类型">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">内容</label>

            <div class="controls">
                <textarea ng-model="gift.descr" id="editor"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">是否有效</label>

            <div class="controls">
                <label class="radio inline">
                    <input type="radio" ng-model="gift.valid" value="true"/>是
                </label>
                <label class="radio inline">
                    <input type="radio" ng-model="gift.valid" value="false"/>否
                </label>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-primary save" ng-click="save()">保存</button>
            </div>
        </div>
    </fieldset>
</form>
