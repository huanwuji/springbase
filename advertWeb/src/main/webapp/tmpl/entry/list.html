<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>编码</th>
        <th>标题</th>
        <th style="width: 10%;">操作<a class="icon-plus" href="#/menu/entry/menu/{{fkId}}/-1"></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="entry in entries">
        <td>{{entry.name}}</td>
        <td>{{entry.code}}</td>
        <td>{{entry.title}}</td>
        <td><a href="#/menu/entry/menu/{{fkId}}/{{entry.id}}" class="icon-edit"></a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <pagination boundary-links="true" num-pages="totalPages" current-page="number" max-size="5"
                        class="pagination-right" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;" on-select-page="setPage(page);"></pagination>
        </td>
    </tr>
    </tfoot>
</table>
