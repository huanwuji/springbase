<div class="col-md-3">
    <div class="well well-sm">
        <ul ng-tree="items" class="tree_style">
            <li class="dropdown">
                <i ng-class="item.clazz" ng-click="toggle()"></i>
                &nbsp;<a ng-href="{{item.url}}">{{item.name}}</a>
                &nbsp;&nbsp;
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="add()">添加</a></li>
                        <li><a ng-click="edit()" ng-hide="item.root">修改</a></li>
                        <li><a ng-click="delete()" ng-show="item.leaf">删除</a></li>
                        <li><a ng-href="#/menu/entry/menu/{{item.id}}" ng-hide="item.root">页面</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="col-md-9" ui-view ng-animate="{enter:'fade-enter'}"></div>
