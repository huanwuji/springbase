<form class="form-horizontal" style="max-height: 700px;">
    <fieldset>
        <legend>系统代码编辑</legend>
        <input type="hidden" ng-model="id"/>

        <div class="control-group">
            <label class="control-label" for="systemCode-code">编码</label>

            <div class="controls">
                <input id="systemCode-code" type="text" ng-model="systemCode.code" placeholder="编码"
                       required/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="systemCode-name">名称</label>

            <div class="controls">
                <input type="text" id="systemCode-name" ng-model="systemCode.name" placeholder="名称" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="systemCode-title">标题</label>

            <div class="controls">
                <input type="text" id="systemCode-title" ng-model="systemCode.title" placeholder="标题" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">类型</label>

            <div class="controls">
                <select ng-model="systemCode.type"
                        ng-options="c.value as c.name for c in [{name:'type1', value:1},{name:'type2',value:2}]"
                        placeholder="类型">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">是否有效</label>

            <div class="controls">
                <label class="radio inline">
                    <input type="radio" ng-model="systemCode.valid" value="true"/>是
                </label>
                <label class="radio inline">
                    <input type="radio" ng-model="systemCode.valid" value="false"/>否
                </label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">描述</label>

            <div class="controls">
                <textarea rows="3" cols="5" ng-model="systemCode.descr"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-primary save" ng-click="save()">保存</button>
            </div>
        </div>
    </fieldset>
</form>
